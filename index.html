<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
		<title>Memory Game</title>
		<link rel="stylesheet" href="style.css"></link>
		<script src="app.js" charset="utf-8"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', () => {
				const newGame = document.querySelector('#new_game');
				const gameStart = document.querySelector('#game_start');
				const memoryGame = document.querySelector('#memory_game');
				gameStart.style.display = "none";
				newGame.addEventListener('click', GameStart);
				function GameStart() {
					gameStart.style.display = "inline";
					newGame.style.display = "none";
					memoryGame.style.display = "none";
				}
			});
		</script>
	</head>
	<body>
		<div>
			<h1 id="memory_game">Memory Game</h1>
			<h2 id="new_game">New Game</h2>
		</div>
		<div id="game_start">
			<h3><span id="winner"></span></h3>
			<div class="row">
				<h2 class="col-md-4" id="level_text">Level: <span id="level">1</span></h2>
			</div>
			<div class="row">
				<p class="col-sm-4" id="countdown">2: 00</p>
			</div>
			<div class="row">
				<h2 class="col-lg-4" id="score_text">Score: <span id="result">0</span></h2>
			</div>
			<audio id="sound1"  preload="auto"></audio>
			<div id="game_over">Game Over</div>
			<div class="grid">
			</div>
		</div>	
	</body>
</html>
